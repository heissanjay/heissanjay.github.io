{{ define "main" }}
<main class="px-4 w-1/2 mx-auto mb-0 py-8  max-lg:w-fit">
    <article class="prose prose-neutral mb-36 max-md:mb-24   prose-xl dark:prose-invert">
        <header class="mb-4">
            <h1 class="text-3xl font-bold max-md:text-[16px]">{{ .Title }}</h1>
            {{/* <p>{{ .Date.Format "January 2, 2006" }}</p> */}}
            {{ if and (.Date) (not .Params.hideDate) }}
            <p class="text-gray-500" datetime="{{ .Date.Format " 2006-01-02T15:04:05Z07:00" }}">
                {{ .Date.Format "January 2, 2006" }}
            </p>
            {{ end }}
            {{ if .Params.tags }}
            <p class="text-gray-500">
                {{ range .Params.tags }}
                <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">
                    #{{ . }}
                </span>
                {{ end }}
            </p>
            {{ end }}
        </header>
        <div class="max-md:text-[16px]">
            {{ .Content }}
        </div>
    </article>
</main>
{{ end }}
