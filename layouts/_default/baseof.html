<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>{{ block "title" . }}{{ .Site.Title }}{{ end }}</title>
    {{ $css := resources.Get "css/index.css" }}
    <link rel="stylesheet" type="text/css" href="{{ $css.Permalink }}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="mx-auto max-md:text-[16px]">
      {{ partial "nav.html" . }} {{ block "main" . }} {{ end }} {{partial
      "footer.html"}}
    </div>
    {{ $js := resources.Get "js/main.js" }}
    <script src="{{ $js.Permalink }}"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script
      id="MathJax-script"
      async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    ></script>
    <script
      id="dsq-count-scr"
      src="//heissanjay.disqus.com/count.js"
      async
    ></script>
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-SJSS2EF7H4"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-SJSS2EF7H4");
    </script>
  </body>
</html>
